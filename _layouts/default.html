<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- 좌측 사이드바 -->
    <aside class="sidebar-left">
      <div class="profile">
        <img src="/assets/images/profile.png" alt="프로필 이미지" style="width:80px;height:80px;border-radius:50%;">
        <h2>블로그 이름</h2>
        <p>Develop History</p>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="/">홈</a></li>
          <li><a href="/categories">카테고리</a></li>
          <li><a href="/tags">태그</a></li>
          <li><a href="/about">정보</a></li>
        </ul>
      </nav>
    </aside>
    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <nav class="breadcrumb">
        {% if page.breadcrumb %}{{ page.breadcrumb }}{% endif %}
      </nav>
      <article>
        {{ content }}
      </article>
    </main>
    <!-- 우측 사이드바 -->
    <aside class="sidebar-right">
      <section class="recent-updates">
        <h3>최근 업데이트</h3>
        <!-- 최근 글 목록은 추후 Liquid로 구현 가능 -->
      </section>
      <section class="popular-tags">
        <h3>인기 태그</h3>
        <!-- 태그 목록은 추후 Liquid로 구현 가능 -->
      </section>
      <section class="quick-links">
        <h3>바로가기</h3>
        <!-- 목차 등 -->
      </section>
    </aside>
  </div>
</body>
</html>
